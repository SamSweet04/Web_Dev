<button (click)="Back()" class = "back">Back</button>

<div class = "gallery">
  <div class="main">
    <div class="album">
      <h2>Gallery number:{{ albumId }}</h2>
      <div class="items">
        <div class="photo" *ngFor="let photo of photos">
          <img src="{{ photo.url }}" class="paletra" />
        </div>
      </div>
    </div>
  </div>
</div>
