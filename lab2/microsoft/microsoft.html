<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft - home page of the official site</title>
    <link rel="stylesheet" type = "text/css" href="style.css" />
  </head>
  <body>
    <header>
      <div class="left-side">
        <div class="logo">
          <a href="https://www.microsoft.com/ru-kz">
            <img src="./images/logo.png" alt="Microsoft-Logo" />
          </a>
        </div>
        <div class="left-side-links">
          <button><a href="https://www.microsoft.com/microsoft-365">Microsoft 365</a></button>
          <button><a href="https://www.microsoft.com/microsoft-365/microsoft-office">Office</a></button>
          <button><a href="https://www.microsoft.com/ru-ru/windows/">Windows</a></button>
          <button><a href="https://support.microsoft.com/ru-kz">Support</a></button>
        </div>
      </div>
      <div class="right-side">
        <div class="products">
          <button>
            <select name="products_selector" id="prod">
              <option value="main">Microsoft Products</option>
            </select>
          </button>
        </div>
        <div class="search">
          <button>
            Search <img src="images/search-icon.png" alt="search-icon" />
          </button>
        </div>
        <div class="login">
          <button class = "log-in">
            <a href="#">Log in</a
            ><img src="images/login.png" alt="login-icon" />
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="big-pic">
        <div class="p1">
          <p>Microsoft 365</p>
        </div>
        <div class="p2">
          <p>
            Premium Office app, optional cloud storage, advanced security tools all in one
            <br />
            convenient subscription
          </p>
        </div>
        <div class="buttons">
          <button id="black">
            <a href="https://www.microsoft.com/ru-kz/microsoft-365/p/microsoft-365-personal/cfq7ttc0k5bf?icid=mscom_marcom_H1a_M365Personal" id="six"> Up to 6 people > </a>
          </button>
          <button id="white">
            <a href="https://www.microsoft.com/ru-kz/microsoft-365/p/microsoft-365-personal/cfq7ttc0k5bf?icid=mscom_marcom_H1a_M365Personal" id="one"> Up to 1 people > </a>
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="frame">
        <a href="#">
          <button>
            <img src="images/f1.webp" alt="f1" />
            <p id="bigger-p">Designed for life - today and in <br>the future</p>
            <p id="small-p">
              The next generation of games. your goals. Friends and family. With Windows 11
              you will become even closer to what you managed to love.
            </p>
          </button>
        </a>
        <div class="frame-links">
          <a href="https://support.microsoft.com/ru-ru/windows#pchealthcheck"> Check if your PC is ready > </a>
        </div>
      </div>

      <div class="frame">
        <a href="#">
          <button>
            <img src="images/f2.webp" alt="f2" />
            <p id="bigger-p">Microsoft Edge</p>
            <p id="small-p">
              Amazing performance, more privacy,
              productivity and additional features.
            </p>
          </button>
        </a>
        <div class="frame-links">
          <a href="https://support.microsoft.com/ru-ru/windows#pchealthcheck">Download > </a>
        </div>
      </div>

      <div class="frame">
        <a href="#">
          <button>
            <img src="images/f3.webp" alt="f3" />
            <p id="bigger-p">Microsoft OneDrive</p>
            <p id="small-p">
              Save your files and photos to OneDrive - they will
              accessible from any device, anywhere.
            </p>
          </button>
        </a>
        <div class="frame-links">
          <a href="https://www.microsoft.com/ru-ru/microsoft-365/onedrive/online-cloud-storage?icid=mscom_marcom_CPH3a_OneDrive"> More > </a>
        </div>
      </div>

      <div class="frame">
        <a href="#">
          <button>
            <img src="images/f4.webp" alt="f4" />
            <p id="bigger-p">OneNote</p>
            <p id="small-p">Get your notes and things in order.</p>
          </button>
        </a>
        <div class="frame-links">
          <a href="https://www.microsoft.com/ru-ru/microsoft-365/onedrive/online-cloud-storage?icid=mscom_marcom_CPH3a_OneDrive"> To learn more > </a>
        </div>
      </div>
    </footer>
  </body>
</html>
