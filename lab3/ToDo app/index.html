<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Todo List</title>
  <link
      rel="icon"
      href="https://cdn.iconscout.com/icon/premium/png-256-thumb/task-list-1994638-1682288.png"
      type="image/x-icon"
    />
</head>
<body>
<div class="container">
    <h1>Todo App</h1>
    <main class="main">
<form class="todo-form">
      <input type="text" class="todo-input" placeholder="Add a Todo...">
      <button type="submit" class="add-button">Add</button>
    </form>
<ul class="todo-items">

      <li id="emptyList" class="list-group-item empty-list">
					<img src="https://e7.pngegg.com/pngimages/853/829/png-clipart-watercolor-painting-drawing-leaf-illustration-%E6%A0%91%E5%8F%B6logo-watercolor-painting-purple.png" alt="Empty" width="48" class="mt-3">
					<div class="empty-list__title">Empty List</div>
				</li>

      </li>
      <!-- <li class="item" data-key="1594003133171">
        <input class="checkbox" type="checkbox">
        Go to Gym
        <button class="delete-button">X</button>
      </li> -->
    </ul>
  </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
